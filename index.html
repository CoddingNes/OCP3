<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="public/css/style.css">
        <title>OhMyFood!</title>
    </head>
    <body>
        <h1>OhMyFood!</h1>
        <div class="loading">
            <div class="loading__table"></div>
            <div class="loading__tablecloth"></div>
            <div class="loading__tableset"></div>
            <div class="loading__glass">
                <div class="loading__glass-top"></div>
                <div class="loading__glass-middle"></div>
                <div class="loading__glass-bottom"></div>
            </div>
            <div class="loading__cutlery">
                <div class="loading__fork"><img src="/images/fourchette-de-table-en-inox-1810-lot-de-6-3a7.png" alt="fork"></div>
                <div class="loading__knif"><img src="/images/couteau-steak-en-inox-1810-de-3mm-finition-miroir-lot-de-6-bd2.png" alt="knif"></div>
            </div>
            <div class="loading__ext"></div>
            <div class="loading__int"></div>
            <div class="loading__text"><span></span></div>
        </div>
    </body>
</html>
